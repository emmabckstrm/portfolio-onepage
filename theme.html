<!DOCTYPE html>
<html lang="en" ng-app="portfolioApp">
<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{Title}</title>
<link rel="shortcut icon" href="{Favicon}">
<link rel="alternate" type="application/rss+xml" href="{RSS}">
{block:Description}
<meta name="description" content="{MetaDescription}" />
{/block:Description}
<meta name="keywords" content="tumblr themes, themes, cool tumblr themes, new tumblr themes, riverbell, riverbell themes, tumblr" />
<meta name="author" content="{Title}" />

    <meta name="image:image header" content="" />
    <meta name="image:image background" content="" />
    <meta name="image:image pattern" content="" />
    <meta name="color:background" content="#fce19d" />

<script src="http://static.tumblr.com/ta26uqw/qF5n4xvl5/modernizr.custom.js"></script>

<!-- fonts -->
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Oswald:200,300,400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>

<link href="style.css" rel="stylesheet" type="text/css" />


</head>


<body ng-class="openPopup ? 'no-scroll' : 'scroll'" ng-controller="portfolioController">
  <header class="gradient-bg hero container">
        <div class="centered">
            <!--<img class="portrait" src="{PortraitURL-128}"/>-->
            <h1 class="text-left">Hi,</br> I'm Emma. I am a</h1>
            <div class="always-relative">
              <h1 class="text-left giant slide" ng-repeat="item in collection"
               ng-class="{ 'showing': $index == selectedIndex, 'always-relative': $index == 0 }"
               ng-click="itemClicked($index)"> {{ item }} </h1>
             </div>
            <p class="hide-on-mobile" ng-bind-html="aboutMeShort"></p>
            <!--<p>
                <a class="ico" href="https://www.linkedin.com/in/emmabackstrom/"><i class="fa fa-linkedin fa-lg"></i></a>
                <a class="ico" href="https://github.com/emmabckstrm/"><i class="fa fa-github-alt fa-lg"></i> </a>
                <a class="ico" href="mailto:backstromemma@gmail.com"><i class="fa fa-envelope-o fa-lg"></i> </a>
            </p>-->

        </div>
  </header>
  <section class="text-center portfolio">
    <h1 class="text-center title ">Some of my work</h1>
    <ul class="list-unstyled portfolio-container">
      <li ng-repeat="item in ps.portfolio" ng-click="updatePreview(item.id)" class="portfolio-item">
        <div class="portfolio-col col-img">
          <img ng-src="{{item.img}}"/>
        </div>
        <div class="portfolio-col col-info">
          <h3>{{item.title}}</h3>
          <p class="portfolio-tags">
            <span ng-repeat="tag in item.tags" class="tag"><span ng-bind-html="tag"></span> <span ng-show="!$last">/</span> </span>
          </p>
          <p>{{item.shortDescription}}</p>
        </div>
      </li>
    </ul> <!-- end portfolio container -->
  </section>
  <section class="container about">
    <div class="centered">
      <div class="flex">
        <div class="portfolio-col col-img">
          <img class="img-circle img-about" src="https://static.tumblr.com/ta26uqw/kphp3qzz3/emma3.png"/>
        </div>
        <div class="portfolio-col col-info">
          <h2 class="about-title">Who am I?</h2>
          <p ng-bind-html="aboutMe"></p>
        </div>
      </div>
    </div>
  </section>
  <section class="container gradient-bg hero">
    <div class="centered">
      <h1 class="text-center giant">Let's talk!</h1>
      <p>You can find me on <a class="" href="https://www.linkedin.com/in/emmabackstrom/">Linkedin</a> or send me an <a class="" href="mailto:backstromemma@gmail.com">email</a>.</p>
    </div>
  </section>

    <!--
      ******************************* POPUP
    -->
    <div ng-repeat="(key, item) in ps.portfolio" ng-class="key == currentId ? 'popup-open' : 'popup-close'" class="container portfolio-popup">
      <nav class="nav-popup">
        <h2 ng-click="closePopup(key)"><i class="fa fa-angle-left fa-lg icon-back" aria-hidden="true"></i> Back</h2>
      </nav>
      <div class="centered popup-container">
        <div class="img">
          <img ng-src="{{item.img}}"/>
        </div>
        <h3>{{item.title}}</h3>
        <p class="portfolio-tags">
          <span ng-repeat="tag in item.tags" class="tag"><span ng-bind-html="tag"></span> <span ng-show="!$last">/</span> </span>
        </p>

        <div class="text">
          <!--<h2>{{ps.current.title}}</h2>-->
          <p ng-bind-html="item.description"></p>
          <p ng-if="ps.current.url" class="text-center"><a target="_blank" href="{{ps.current.url}}">View project</a></p>
          <p class="text-center portfolio-tools">
            <span ng-repeat="tool in item.tools" class="tool" ng-bind-html="tool"></span>
          </p>
        </div>


      </div> <!-- end popup-container -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-sanitize.js"></script>
    <script src="scripts.js"></script>
</body>



</html>
