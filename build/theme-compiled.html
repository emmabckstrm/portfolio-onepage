/*
*		PORTFOLIO =============================
*/
.portfolio-container {
	width: 90%;
	max-width: 800px;
	list-style: none;
	padding: 0;
	margin: 0;
}
.portfolio-item {
	width: 100%;
	display: flex;
	padding: 50px 0;
}
.portfolio-item img {
	width: 100%;
	display: block;
}
.portfolio-col {
	width: 50%;
	position: relative;
}
.portfolio-item .col-img {
}
.portfolio-item .col-info {
	align-self: center;
}
.portfolio-item:nth-child(even) .col-img {
	left: 50%;
}
.portfolio-item:nth-child(even) .col-info {
	right: 50%;
}

@media (max-width: 600px) {
	.portfolio-item:nth-child(even) .col-img {
		left: 0%;
	}
	.portfolio-item:nth-child(even) .col-info {
		right: 0%;
	}
	.portfolio-item {
		flex-wrap: wrap;
	}
	.portfolio-col {
		width: 100%;
	}
}

function loadJSON(path, success, error)
{
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function()
    {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                if (success)
                    success(JSON.parse(xhr.responseText));
            } else {
                if (error)
                    error(xhr);
            }
        }
    };
    xhr.open("GET", path, true);
    xhr.send();
}
